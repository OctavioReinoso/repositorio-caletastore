<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../img/icon-calstr.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Contacto-CaletaStore</title>
</head>
<body class="grid_container-contacto">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                <img src="../img/icon-calstr.jpg" alt="IconoCaletaStore" width="30" height="24" class="d-inline-block align-text-top">
                CaletaStore
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./productos.html">Remeras</a></li>
                                <li><a class="dropdown-item" href="./productos.html">Pantalones</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="./productos.html">Zapatillas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">Carrito</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2 class="txt_contacto">Contacto</h2>
        <form class="formulario_contacto">
            <div class="container_form" data-aos="zoom-in">
                <div class="form_cont">
                    <input type="text" id="name" placeholder=" " class="form_input">
                    <label for="name" class="form_label">Nombre y Apellido:</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_cont">
                    <input type="text" id="email" placeholder=" " class="form_input">
                    <label for="email" class="form_label">Email:</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_cont">
                    <input type="text" id="telefono" placeholder=" " class="form_input">
                    <label for="telefono" class="form_label">Telefono/Celular:</label>
                    <span class="form_line"></span>
                </div>

                <input type="submit" id="enviar" class="btn_contacto" value="Enviar">

            </div>
        </form>

    </main>

    <footer>
        <section class="container_medios_pago">
            <div>
                <i class='bx bxs-truck'></i>
                <h3 class="h3_env">ENVIOS A TODO EL PAÍS</h3>
                <hr>
                <p class="foot_p">Correo argentino - OCA</p>
            </div>    
            
            <div>
                <i class='bx bx-credit-card'></i>
                <h3 class="h3_mp">MEDIOS DE PAGO</h3>
                <hr>
                <p class="foot_mp">Tarjeta de débito y crédito</p>
            </div>
        </section>
        <div class="logo_r">
            <i class='bx bxs-meteor'></i>
        </div>
        <div class="container_redes">
            <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
            <a href="https://web.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
            <a href="https://mail.google.com/mail/u/0/"><i class='bx bxs-envelope' ></i></a>
        </div>
        <p class="f_copyright">Copyright © 2023, CaletaStore.Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
